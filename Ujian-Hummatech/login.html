<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <style>
        h2{
            margin: 5%;
        }
        form{
            width: 65%;
            align-items: center;
            text-align: center;
            justify-content: center;
            margin: 15%;
            animation: form 1s ;
            color: #666;
        }
        @keyframes form {
            0%{
                scale: 0.1;
            }

            100%{
                scale: 1;
            }
        }
        .mb-3 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .mb-3 input{
            width: 80%;
            border: 2px 2px 2px 2px solid #666;
        }
        .btn{
            width: 50%;
            margin: 3%;
            background-color: #666;
            color: white;
            animation: btn 0.8s infinite alternate;
        }
        @keyframes btn {
              0% {
                scale: 0.9;
            }

        } 
    </style>
</head>

<body>
    <form>
        <h2>Login</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nama Pengguna</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div id="emailHelp" class="form-text">Masukkan minimal 8 huruf atau angka</div>
        <button type="submit" class="btn">Submit</button>
    </form>
    
</body>

</html>
